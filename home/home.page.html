<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Somar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating" >digite o primeiro numero</ion-label>
    <ion-input [(ngModel)]="n1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">digite o segundo numero</ion-label>
    <ion-input [(ngModel)]="n2"></ion-input>
  </ion-item>
  <ion-button class="mt" shape="round" (click)="somar()">Somar</ion-button>
  <ion-label>{{res}}</ion-label>
</ion-content>
